<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda de Contactos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5 p-4 bg-white rounded shadow">
    <h2 class="text-center mb-4">Agenda de Contactos</h2>

    <div class="mb-3">
      <input type="text" id="nombre" class="form-control" placeholder="Nombre">
      <input type="text" id="apellido" class="form-control mt-2" placeholder="Apellido">
      <button class="btn btn-primary mt-2" onclick="agregarContacto()">Agregar Contacto</button>
    </div>

    <div class="mb-3">
      <input type="text" id="letraBusqueda" class="form-control" placeholder="Buscar/Eliminar por inicial">
      <button class="btn btn-success mt-2" onclick="buscarPorInicial()">Buscar</button>
      <button class="btn btn-danger mt-2" onclick="eliminarPorInicial()">Eliminar</button>
    </div>

    <div class="mb-3">
      <button class="btn btn-secondary" onclick="mostrarContactos()">Mostrar Todos</button>
      <button class="btn btn-warning" onclick="ordenarContactos()">Ordenar</button>
    </div>

    <ul class="list-group" id="listaContactos"></ul>
  </div>

  <script src="agenda.js"></script>
</body>
</html>
